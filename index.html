<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter size-12">d</span>
        <span class="didILetter size-45">i</span>
        <span class="didDTwoLetter size-35">d</span>
      </div>
      <div class="word">
        <span class="theTLetter size-55">t</span>
        <span class="theHLetter size-70">h</span>
        <span class="theELetter size-60">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter size-45">f</span>
        <span class="frontendRLetter size-45">r</span>
        <span class="frontendOLetter size-60">o</span>
        <span class="frontendNLetter size-70">n</span>
        <span class="frontendTLetter size-55">t</span>
        <span class="hyphen size-35">-</span>
        <span class="frontendELetter size-20">e</span>
        <span class="frontendNTwoLetter size-15">n</span>
        <span class="frontendDLetter size-12">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter size-15">d</span>
        <span class="developerELetter size-12">e</span>
        <span class="developerVLetter size-45">v</span>
        <span class="developerETwoLetter size-70">e</span>
        <span class="developerLLetter size-20">l</span>
        <span class="developerOLetter size-60">o</span>
        <span class="developerPLetter size-60">p</span>
        <span class="developerEThreeLetter size-12">e</span>
        <span class="developerRLetter size-20">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter size-12">t</span>
        <span class="takeALetter size-20">a</span>
        <span class="takeKLetter size-55">k</span>
        <span class="takeELetter size-60">e</span>
      </div>
      <div class="word">
        <span class="upULetter size-20">u</span>
        <span class="upPLetter size-45">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter size-45">g</span>
        <span class="gardeningALetter size-60">a</span>
        <span class="gardeningRLetter size-">r</span>
        <span class="gardeningDLetter size-45">d</span>
        <span class="gardeningELetter size-">e</span>
        <span class="gardeningNLetter size-60">n</span>
        <span class="gardeningILetter size-70">i</span>
        <span class="gardeningNTwoLetter size-70">n</span>
        <span class="gardeningGTwoLetter size-60">g</span>
      </div>
      <div class="word">
        <span class="question-mark size-55">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter size-35">b</span>
        <span class="becauseELetter size-45">e</span>
        <span class="becauseCLetter size-15">c</span>
        <span class="becauseALetter size-60">a</span>
        <span class="becauseULetter size-12">u</span>
        <span class="becauseSLetter size-45">s</span>
        <span class="becauseETwoLetter size-12">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter size-45">t</span>
        <span class="theyHLetter size-12">h</span>
        <span class="theyELetter">e</span>
        <span class="theyYLetter">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter size-45">w</span>
        <span class="wantedALetter">a</span>
        <span class="wantedNLetter size-12">n</span>
        <span class="wantedTLetter">t</span>
        <span class="wantedELetter">e</span>
        <span class="wantedDLetter size-12">d</span>
      </div>
      <div class="word">
        <span class="toTLetter size-12">t</span>
        <span class="toOLetter">o</span>
      </div>
      <div class="word">
        <span class="improveILetter size-45">i</span>
        <span class="improveMLetter">m</span>
        <span class="improvePLetter size-12">p</span>
        <span class="improveRLetter">r</span>
        <span class="improveOLetter">o</span>
        <span class="improveVLetter size-12">v</span>
        <span class="improveELetter">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter">t</span>
        <span class="theirHLetter size-12">h</span>
        <span class="theirELetter">e</span>
        <span class="theirILetter size-45">i</span>
        <span class="theirRLetter size-12">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter">r</span>
        <span class="rootOLetter size-45">o</span>
        <span class="rootOTwoLetter size-12">o</span>
        <span class="rootTLetter">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter size-20">s</span>
        <span class="skillsKLetter size-35">k</span>
        <span class="skillsILetter size-45">i</span>
        <span class="skillsLLetter size-12">l</span>
        <span class="skillsLTwoLetter size-70">l</span>
        <span class="skillsSTwoLetter size-12">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark size-45">!</span>
      </div>
    </div>
  </body>
</html>
